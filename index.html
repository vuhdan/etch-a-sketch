<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="buttons">
          <button id="resetBtn" type="button">Reset</button>
          <button id="blackBtn" type="button">Black</button>
          <button id="colorBtn" type="button">Color</button>
        </div>
        <div class="slideContainer">
          <input type="range" min="1" max="50" value="16" class="slider" id="gridSlider">
        </div>
        <div id="grid"></div>
    </div>
</body>
</html>
